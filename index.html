<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid remove-padding">
        <div class="row remove-margin">
            <nav class="col-2 hidden-xs-down sidebar bg-inverse">
                <form class="form-inline mt-2 mt-md-0" data-bind="submit: filterRestauraunts">
                    <input class="form-control mr-sm-2" type="text" placeholder="Filter Text" name="filter" data-bind="textInput: filterText">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filter</button>
                </form>
                <ul class="list-group" data-bind="foreach: filteredRestaunts">
                    <li class="list-group-item" data-bind="text: name,click: $parent.clickListItem"></li>
                </ul>
            </nav>
            <div class="offset-2 col-10 remove-padding">
                <div data-bind="foreach: errors">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                        <div data-bind="text: $data"></div>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div id="infoWindow">
        <div data-bind="with: currentRestauraunt">
            <div data-bind="text: name" class="infowindow-title"></div>
            <div data-bind="text: address"></div>
            <a data-bind="attr: { href: yelp_url }">
                <img data-bind="attr: { src: yelp_img_url }" />
            </a>
            <div id="carouselControl" class="carousel slide" data-ride="carousel" data-bind="foreach: flickr_images">
                <!-- ko if:($index()===0) -->
                <div class="carousel-item active">
                    <img class="d-block img-fluid" data-bind="attr: { src: $data }">
                </div>
                <!-- /ko -->
                <!-- ko if:($index() > 0) -->
                <div class="carousel-item">
                    <img class="d-block img-fluid" data-bind="attr: { src: $data }">
                </div>
                <!-- /ko -->
                <a class="carousel-control-prev" href="#carouselControl" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselControl" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSVDY-K4TqW3g0zIEgpBb-64sArUS_buo&callback=initMap&libraries=places" type="text/javascript" onerror="mapError()"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
